  function funcInt() {
  	x = x + int*cos_ygol;
	y = y + int*sin_ygol;

	if (x > 800) x = 0;
	if (y > 800) y = 0;

  	document.getElementById('toelem').style.top= y + 'px';
  	document.getElementById('toelem').style.left= x + 'px';
  }
	</script>
