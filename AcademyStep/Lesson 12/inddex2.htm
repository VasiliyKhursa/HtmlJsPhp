	<script>

    function func(){
    	var rcl2 = document.body.getElementsByClassName("class2");


		for(var i=0; i<rcl2.length; ){

				if(rtag[j].nodeName == 'SPAN'){
                   rtag[j].style.backgroundColor = 'red' ;
				}

                   rtag[j].style.backgroundColor = 'green' ;
				}
			}

			i+=2;

		}



    }
