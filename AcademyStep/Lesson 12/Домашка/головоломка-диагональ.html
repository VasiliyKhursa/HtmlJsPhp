<!DOCTYPE HTML>

<html>

<head>
  <title>Untitled</title>
<style>
td {background-color:silver; border:1px solid green;}
</style>
</head>

<body>
<table>
<tbody id="tb">
<tr><td>11</td><td>12</td><td>13</td><td>14</td></tr>
<tr><td>21</td><td>22</td><td>23</td><td>24</td></tr>
<tr><td>31</td><td>32</td><td>33</td><td>34</td></tr>
<tr><td>41</td><td>42</td><td>43</td><td>44</td></tr>
</tbody>
</table>

<script>
  var r_tr=document.getElementById('tb').getElementsByTagName('tr'); //получаем все строки
  for (var i=0; i<r_tr.length; i++) {  //перебираем их
     var r_td=r_tr[i].getElementsByTagName('td'); //при переборе каждой строки получаем все столбцы в ней
     for(var j=0; j<r_td.length; j++) {  //перебираем их
        if(j==i) {r_td[j].setAttribute('style', 'background-color:gold;');} //если при переборе столбцов из конкретной строки, его номер совпадает с номером самой строки (это и есть диагональ), ставим новый фон столбцу
     }
  }
</script>

</body>

</html>
