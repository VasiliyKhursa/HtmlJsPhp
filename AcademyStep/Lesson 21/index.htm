<!DOCTYPE HTML>

<html>

<head>
	<title>Lesson 21</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<style>

	.cl1{

	.cl2{
		font-weight: bold;

	</style>
</head>

<body>

    <script>


	//$("#ABZ2").css("color", "blue");
	$(document).ready (function () {   														// запускается когда страница загрузится

			$("#ABZ2").css("color", "blue");

	   		$("#ABZ2").css("color", "green");

			});


		$(".cl1").addClass("cl2");					// добавить довый класс к ужее существующему классу

        $("#link").click();


		$(".cl1").append("<input id='but' type='button' value='click'>");

/*

		});
 */

		$(".cl1").live('click', "#but", function() {                  /// навешиваем onclick
            $("#ABZ2").css("color", "brown");

		}) ;


   })

	</script>



	<p id="ABZ1">абзац1</p>
