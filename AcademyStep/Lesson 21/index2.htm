<script type="text/javascript">

	$(document).ready (function () {   																// запускается когда страница загрузится
	   $("#link").click(function () {
			$(".class2 span").css("background-color", "red");
			$(".class2 a").css("background-color", "yellow");
	   });  		//- доступ через id

	   $("#link").mouseover(function () {
			$(".class2 span").css("color", "orange");

	   });

    });


     function class_tag_nodeName(){
         var r_cl=document.body.getElementsByClassName("class2");
		 for (var i=0; i<r_cl.length; i+=2) {
            var r_tg=r_cl[i].getElementsByTagName("*");
            for (var j=0; j<r_tg.length; j++) {
              if(r_tg[j].nodeName=="SPAN") {
                r_tg[j].style.backgroundColor="silver";
              }
              if(r_tg[j].nodeName=="A") {                 r_tg[j].style.backgroundColor="red";
              }
            }
         }
     }

</script>
