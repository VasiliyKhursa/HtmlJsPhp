<!DOCTYPE HTML>

<head>
  <title>Untitled</title>

  <script>

    var win;
    function okno() {
        win = window.open('', 'win1', 'width = 200, height = 200, top = 0, left = 500, scrollbars = 1');        //первый парметр = урл адрес, второй - имя (для джава скрипта), третий -
        //win = window.open('', 'win1'); // окно откроеться как вкладка;
        win.focus(); //окно на передний план;
    }

    function ekran() {
        win.resizeTo(screen.width, screen.height);
        win.moveTo(0, 0);
        win.focus();
    }

    function textwrite(tex) {
        if (win) {
          if (!win.closed) {
            win.document.write(tex);
            win.focus();
            } else {
              Alert('Win close');
            }

        } else {
              Alert('Win no');
            }
    }

    function clos() {
        if (win) {
          if (win.opener) {
            win.close();
            } else {
              Alert('Win close');
            }
        }  else {
              Alert('Win no');
            }
    }
